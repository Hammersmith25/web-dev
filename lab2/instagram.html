<!DOCTYPE html>
<html>
    <head>
        <title>Instagram</title>

        <style>
            body{
                background-color: #0c1014;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .main{
                display: flex;
                flex-direction: row;
                width: 100vw;
                height: 100vh;
            }
            .info{
                width: 60%;
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                position: relative;
                /* border: 1px solid red; */
            }
            
            .login-box{
                background-color: #152127;
                width: 40%;
                height: 100vh;
                padding: 16px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 16px;
                /* border: 1px solid red; */
            }
            .login-box input {
            width: 85%;
            padding: 12px;
            border-radius: 15px;
            border: 1px solid #899caa;
            background-color: #152127;
            font-size: 17px;
            color: white;
            }
            ::placeholder {
                color: #899caa;
            }
            .login-btn {
                width: 90%;
                background-color: #1877f2;
                color: #fff;
                font-size: 15px;
                font-weight: bold;
                padding: 12px;
                border: none;
                border-radius: 50px;
            }
            #forgot{
                width: 90%;
                background-color: #152127;
                color: #fff;
                font-size: 15px;
                padding: 12px;
                border: none;
                border-radius: 50px;
            }
            #logF{
                width: 90%;
                background-color: #152127;
                color: #fff;
                font-size: 15px;
                padding: 12px;
                border: grey 1px solid;
                border-radius: 50px;
            }
            #Create{
                width: 90%;
                background-color: #152127;
                color: #1877f2;
                font-size: 15px;
                padding: 12px;
                border: #1877f2 1px solid;
                border-radius: 50px;
            }
            #gapB{
                width: 90%;
                background-color: #152127;
                color: #fff;
                font-size: 15px;
                padding: 12px;
                border: none;
                border-radius: 50px;
            }
            .login-btn:hover{
                background-color: #0d3c71;
            }
            #forgot:hover{
                background-color: #2d383d;
            }
            #logF:hover{
                background-color: #2d383d;
            }
            #Create:hover{
                background-color: #2d383d;
            }
            #logo{
                width: 80px;
                height: 80px;
                position: absolute;
                top: 24px;
                left: 24px;
            }
            #pic{
                /* border: 1px solid red; */
                width: 400px;
                height: 400px;
            }
            *{
                font-family: Helvetica;
                color: white;
            }
            #text{
                font-size: 30px;
            }
            #logT{
                color: white;
                font-size: 19px;
                text-align: left;
                width: 90%;

            }
            @media (max-width: 768px) {
                .main{
                    flex-direction: column;
                }
                .info {
                    width: 100%;
                    height: 80px;
                    justify-content: flex-start;
                    padding: 24px;
                    /* border: 1px solid red; */
                }
                .login-box{
                    width: 100%;
                }
                #logo{
                    position: static;
                }
                #pic {
                    display: none;
                }
                #text{
                    display: none;
                }
            }

            
        </style>
    </head>

    <body>
        <div class="main">
            <div class = info>
                <img id = logo src = "instIcon.png">
                <p id = text>See everyday moments from your close friends.</p>
                <img id="pic" src = "https://static.cdninstagram.com/rsrc.php/v4/yF/r/reN9rvYdLTB.png">
            </div>
            <div class = login-box>
                <p id = logT>Log in to Instagram</p>
                <input type="text" placeholder="Email or phone number">
                <input type="password" placeholder="Password">
                <button class = login-btn>Log in</button>
                <button id = forgot>Forgotten password?</button>
                <button id = gapB></button>
                <button id = logF>Log in with Facebook</button>
                <button id = Create>Create new account</button>
                <p>Meta</p>
            </div>
        </div>
    </body>
</html>

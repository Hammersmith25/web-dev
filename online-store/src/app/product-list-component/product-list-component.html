<section class="home-page">
  <h1 class="store-title">Kaspi.kz</h1>

  <div class="product-grid">
    <article class="product-card" *ngFor="let product of products">
      <a class="card-link" [routerLink]="['/product', product.id]">
        <div class="image-box">
          <img class="product-image" [src]="product.image" [alt]="product.name" />
        </div>

        <div class="card-content">
          <h3 class="product-name">{{ product.name }}</h3>
          <p class="product-price">{{ product.price }} KZT</p>
          <p class="product-rating">Rating: {{ product.rating }}/5</p>
        </div>
      </a>

      <div class="share-row">
        <button type="button" class="share-btn" (click)="shareOnWhatsApp(product)">
          <img [src]="whatsappIcon" alt="Share on WhatsApp" />
          <span>Share</span>
        </button>
        <button type="button" class="share-btn" (click)="shareOnTelegram(product)">
          <img [src]="telegramIcon" alt="Share on Telegram" />
          <span>Share</span>
        </button>
      </div>
    </article>
  </div>
</section>
